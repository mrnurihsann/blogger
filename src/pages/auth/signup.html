<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="../../../assets/css/signup.css
    ">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="form__section">
        <div class="form-container">
            <p class="title">Create account</p>
            <p class="sub-title">Let's get started with your 30 days free trial</p>
            <form class="form">
                <input type="text" class="input" placeholder="Name">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
                <button class="form-btn"><a href="./signin.html">Create account</button>
            </form>
            <p class="sign-up-label">
                Already have an account?<span class="sign-up-link"><a href="./signin.html">Log in</span>
            </p>
            <div class="buttons-container">
                <div class="apple-login-button">
                    <i class="uil uil-apple unicon"></i>
                    <span>Sign up with Apple</span>
                </div>
                <div class="google-login-button">
                    <i class="uil uil-google unicon"></i>
                    <span>Sign up with Google</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
